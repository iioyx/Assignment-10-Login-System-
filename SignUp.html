<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Main CSS File -->
    <link rel="stylesheet" href="CSS/SignUp.css">
</head>
<body class="d-flex justify-content-center align-items-center flex-column vh-100">
    
    <section id="login" class="w-75">
    <div class="container text-center my-5 py-4 px-5">
    <h3 class="fw-bold fs-1">Smart Login System</h3>
    
    <input type="text" class="email form-control my-4 bg-transparent text-white" id="SignUpName" placeholder="Enter Your Name" required>
    <input type="text" class="email form-control my-4 bg-transparent text-white" id="SignUpEmail" placeholder="Enter Your Email" required>
    <input type="password" class="pass form-control my-4 bg-transparent text-white" id="SignUpPassword" placeholder="Enter Your Password" required>
    <div class="All"></div>
    <div class="exists"></div>
    <button type="button" class="signbtn btn btn-primary w-100">Sign Up</button>
    <p class="mt-3 text-white">Already have an account? <a href="Login.html">Login</a></p>
    </div>
    </section>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Main JS File -->
    <script src="JS/main.js"></script>
</body>
</html>
